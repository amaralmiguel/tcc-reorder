<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="lib/css/bootstrap.bundle.min.css">
    <script src="lib/js/jquery-3.6.0.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/d3.min.js"></script>
    <script src="lib/js/reorder.min.js"></script>
    <script src="src/table.js"></script>
    <script src="src/reorderable-matrix.js"></script>
    <script src="lib/js/math.js"></script>
    <script src="lib/js/numeric.min.js"></script>
    <title>TCC</title>
</head>

<body onload="reorderableMatrixParams(isBinary)">
    <div class="container-fluid">
        <div class="row align-items-center ml-5">
            <div class="col text-center ml-5">
                <h5 class="mb-3 mt-5 text-center">
                    Blue heatmap cells represent values
                    closer to 0, and red cells represent
                    values closer to 1
                </h5>
                <div id='matrix'></div>
            </div>
            <div class="col ml-n5 mr-5">
                <h5 class="ml-3">Set parameters</h5>
                <form id="params">
                    <div class="form align-items-center">
                        <div class="col-auto mb-n2">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend h-100">
                                    <div class="input-group-text">Matrix Pattern</div>
                                </div>
                                <div class="form-group">
                                    <select id="matrixPattern" class="form-control" onchange="changeParamB(this)">
                                        <option value="equi" selected>Equi</option>
                                        <option value="simplex">Simplex</option>
                                        <option value="band">Band</option>
                                        <option value="circumplex">Circumplex</option>
                                        <option value="block">Block</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto mb-3" id="paramB_div">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="paramB_label">Smoothness / Scale</div>
                                </div>
                                <input id="paramB" value='0.5' type="number" min="0.1" max="2" step="0.1"
                                    onkeydown="return false" class="form-control col-1 text-center">
                            </div>
                        </div>
                        <div class="col-auto mb-3">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Matrix dimensions (Rows x Cols)</div>
                                </div>
                                <input id="rows" value='50' type="number" min="10" max="200" step="10"
                                    onkeydown="return false" class="form-control col-1 text-center">
                                <input id="cols" value='50' type="number" min="10" max="200" step="10"
                                    onkeydown="return false" class="form-control col-1 text-center">
                            </div>
                        </div>
                        <div class="col-7 mb-3">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Noise Density</div>
                                </div>
                                <input id="noiseDensity" value='0' type="number" min="0" max="1" step="0.1"
                                    onkeydown="return false" class="form-control col-2 text-center">
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-secondary mb-3"
                                onclick="reorderableMatrixParams(isBinary); checkOrderBtn()">Apply</button>
                        </div>
                        <h5 class="ml-3 mt-5">Order Options</h5>
                        <div class="col-auto mb-3">
                            <div class="row">
                                <button type="button" class="ml-3 btn btn-secondary btn-sm"
                                    onclick="instance.originalMatrixOrder()">Original</button>
                                <button type="button" class="ml-2 btn btn-secondary btn-sm"
                                    onclick="instance.shuffleMatrix()">Shuffle</button>
                                <button id="fvsOrderBtn" type="button" class="ml-2 btn btn-secondary btn-sm"
                                    onclick="instance.fvsSort()">FVS</button>
                                <button id="polarOrderBtn" type="button" class="ml-2 btn btn-secondary btn-sm"
                                    onclick="instance.polarSort()">Polar Sort</button>
                                <button id="blockOrderBtn" type="button" class="ml-2 btn btn-secondary btn-sm"
                                    onclick="instance.blockSort()">Block Reorder</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var isBinary = false;
        document.getElementById('polarOrderBtn').style.display = 'none';
        document.getElementById('blockOrderBtn').style.display = 'none';

        function changeParamB(element) {
            let div = document.getElementById('paramB_div'),
                input = document.getElementById("paramB"),
                label = document.getElementById('paramB_label');

            if (element.value == 'circumplex') {
                div.style.display = "none";
            } else {
                div.style.display = "block";
            }

            if (element.value == 'band' || element.value == 'circumplex') {
                label.innerText = "Bandwidth";
                input.value = 0.5;
                input.min = 0.1;
                input.max = 2;
                input.step = 0.1;
                isBinary = false;
            } else if (element.value == 'block') {
                label.innerText = "Sequence of Bits (k)";
                input.value = 3;
                input.min = 3;
                input.max = 7;
                input.step = 1;
                isBinary = true;
            } else {
                label.innerText = "Smoothness / Scale";
                input.value = 0.5;
                input.min = 0.1;
                input.max = 2;
                input.step = 0.1;
                isBinary = false;
            }
        }

        function checkOrderBtn() {
            let matrixPattern = document.getElementById('matrixPattern').value,
                fvsBtn = document.getElementById('fvsOrderBtn'),
                polarBtn = document.getElementById('polarOrderBtn'),
                blockBtn = document.getElementById('blockOrderBtn');

            if (matrixPattern == 'band' || matrixPattern == 'circumplex') {
                fvsBtn.style.display = 'none';
                blockBtn.style.display = 'none';
                polarBtn.style.display = 'block';
            } else if (matrixPattern == 'block') {
                polarBtn.style.display = 'none';
                fvsBtn.style.display = 'none';
                blockBtn.style.display = 'block';
            } else {
                polarBtn.style.display = 'none';
                fvsBtn.style.display = 'block';
                blockBtn.style.display = 'none';
            }
        }
    </script>
</body>

</html>
